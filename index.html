<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1>Trivia Quiz</h1>
    </header>

    <div class="intro">
      <div class="box box1">
        <img src="icon.png" alt="" />
        <h2>
          Choose your favourite category <br />
          and test your knowledge
        </h2>
      </div>
      <div class="box" data-category="9">
        <i class="fa-solid fa-question"></i>
        <h1>General Knowledge</h1>
      </div>
      <div class="box" data-category="17">
        <i class="fa-solid fa-robot"></i>
        <h1>Science & Nature</h1>
      </div>
      <div class="box" data-category="23">
        <i class="fa-solid fa-book"></i>
        <h1>History</h1>
      </div>
      <div class="box" data-category="22">
        <i class="fa-solid fa-earth-americas"></i>
        <h1>Geography</h1>
      </div>
      <div class="box" data-category="11">
        <i class="fa-solid fa-film"></i>
        <h1>Film</h1>
      </div>
      <div class="box" data-category="12">
        <i class="fa-solid fa-music"></i>
        <h1>Music</h1>
      </div>
      <div class="box" data-category="21">
        <i class="fa-solid fa-futbol"></i>
        <h1>Sports</h1>
      </div>
    </div>

    <div class="game hidden">
      <div class="container">
        <div class="display">
          <div class="progress">
            <div class="text">Question</div>
            <div class="progressBar">
              <div class="fullProgressBar"></div>
            </div>
          </div>
          <div class="score">
            <div class="text">Score</div>
            <div class="score" id="score">0</div>
          </div>
        </div>
        <div class="question"></div>
        <div class="answers">
          <p class="answers-text" data-number="1"></p>
        </div>
        <div class="answers">
          <p class="answers-text" data-number="2"></p>
        </div>
        <div class="answers">
          <p class="answers-text" data-number="3"></p>
        </div>
        <div class="answers">
          <p class="answers-text" data-number="4"></p>
        </div>
      </div>
    </div>

    <div class="scoreCard hidden">
      <h1>Quiz Completed</h1>
      <h2>Correct answers: <span class="correctAnswers"></span></h2>
      <h2>Points: <span class="points"></span></h2>
      <button class="returnButton">RETURN</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
